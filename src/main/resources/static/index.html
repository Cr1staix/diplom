<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="tabs">
        <button id="loginTab" class="active">Вход</button>
        <button id="registerTab">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="loginForm" class="form active">
        <h2>Вход</h2>
        <input type="text" id="loginPhone" placeholder="Телефон" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="form">
        <h2>Регистрация</h2>
        <input type="text" id="registerPhone" placeholder="Телефон" required>
        <input type="password" id="registerPassword" placeholder="Пароль" required>
        <input type="date" id="registerDob" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
